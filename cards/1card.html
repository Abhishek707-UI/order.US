    <title>card with grid</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
           
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid{
            padding: 30px 50px;
            display:grid;
            width: 100%;
            border: 1px solid black;
            grid-template-columns: repeat(3,33%);
        }
        .main{
            height: 420px;
            width: 250px;
            overflow: hidden;
            border-radius: 10px;
        }
        img{
            height: 120px;
            width: 100%; 
            object-fit: cover;
            overflow: hidden;
            border-radius: 10px;
        }
        .link{
            margin-top: 10px;
            padding: 20px;
            color: rgb(19, 199, 139);
             border-radius: 10px;   
        }
        p{
            font-size: 25px;
            font-weight: 500;
        }
        .btn{
            padding: 15px;
            color: white;
            margin-left: 25px;
            border-radius: 10px;
            background-color: rgb(91, 91, 163);
        }
    </style>
